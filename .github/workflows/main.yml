name: Proses Video Lengkap dari Google Drive

on: [workflow_dispatch]

jobs:
  gabung-dan-buat-video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Unduh Folder dari Google Drive
        uses: suriya-69/gdrive-downloader-action@v1.1
        with:
          credentials: ${{ secrets.GOOGLE_CREDENTIALS }}
          folderId: '1-0pb8C828b-oIRhK75JP6U0n2AQ684kU'
          destination: './'
          recursive: true
          
      - name: Gabung semua lagu jadi satu file audio
        run: |
          for f in *.mp3; do echo "file '$f'" >> list_lagu.txt; done
          ffmpeg -f concat -safe 0 -i list_lagu.txt -c copy lagu_gabungan.mp3

      - name: Buat video dari audio gabungan dan video latar
        run: ffmpeg -stream_loop -1 -i video_latar.mp4 -i lagu_gabungan.mp3 -map 0:v -map 1:a -c:v copy -shortest video_final.mp4

      - name: Unggah Video ke Google Drive
        uses: d-ass-r/gdrive-upload-action@v1
        with:
          credentials: ${{ secrets.GOOGLE_CREDENTIALS }}
          path: video_final.mp4
          destination: 1-0pb8C828b-oIRhK75JP6U0n2AQ684kU
          overwrite: true
